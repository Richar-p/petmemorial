version: '3.7'services:  app:    build:      context: .      dockerfile: Dockerfile    depends_on:      - webpack    ports:      - '3000:3000'    volumes:      - .:/app    environment:      RAILS_ENV: development      URL: http://localhost:3000      WEBPACKER_DEV_SERVER_HOST: webpack    entrypoint: ./entrypoints/docker-entrypoint.sh  webpack:    build:      context: .      dockerfile: Dockerfile    command: ./bin/webpack-dev-server    volumes:      - .:/app    ports:      - '3035:3035'    environment:      NODE_ENV: development      RAILS_ENV: development      WEBPACKER_DEV_SERVER_HOST: 0.0.0.0volumes:  db_data: